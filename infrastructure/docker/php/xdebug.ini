[xdebug]
; Configuration xDebug pour Symfony
zend_extension=xdebug

; Mode xDebug (off par défaut pour les performances)
xdebug.mode=off

; Configuration pour le debugging
xdebug.start_with_request=trigger
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.discover_client_host=1

; Configuration pour le profiling (nouvelles directives xDebug 3.x)
xdebug.profiler_enable=0
xdebug.profiler_enable_trigger=1
xdebug.profiler_output_dir=/var/www/symfony/var/log

; Configuration pour la couverture de code
xdebug.coverage_enable=0

; Logging (désactivé pour éviter le spam)
xdebug.log_level=0

; Optimisations
xdebug.max_nesting_level=512

; Configuration pour l'IDE
xdebug.idekey=PHPSTORM

; Configuration de la pile d'appels
xdebug.show_exception_trace=1
xdebug.show_local_vars=1
xdebug.var_display_max_depth=10
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024 