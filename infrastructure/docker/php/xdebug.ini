[xdebug]
; Configuration Xdebug pour développement Symfony
zend_extension=xdebug.so

; Mode de fonctionnement Xdebug 3
xdebug.mode=debug,coverage,develop

; Configuration du client de débogage
xdebug.client_host=host.docker.internal
xdebug.client_port=9003

; Configuration pour l'IDE
xdebug.idekey=PHPSTORM

; Découverte automatique du débogueur
xdebug.discover_client_host=1

; Configuration du déclenchement
xdebug.start_with_request=trigger

; Logging pour diagnostics
xdebug.log=/var/log/xdebug.log
xdebug.log_level=7

; Configuration de la couverture de code
xdebug.coverage_enable=1

; Configuration du profiling (désactivé par défaut)
xdebug.profiler_enable=0
xdebug.profiler_enable_trigger=1
xdebug.profiler_output_dir=/tmp

; Configuration de la pile d'appels
xdebug.show_exception_trace=1
xdebug.show_local_vars=1
xdebug.var_display_max_depth=10
xdebug.var_display_max_children=256
xdebug.var_display_max_data=1024 